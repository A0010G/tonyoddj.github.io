<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录</h1>
        <input type="text" id="account" placeholder="账户" required>
        <input type="password" id="password" placeholder="密码" required>
        <button onclick="login()">登录</button>
    </div>
    <script>
        function login() {
            var account = document.getElementById('account').value;
            var password = document.getElementById('password').value;
            if (account === 'admin' && password === '1314520') {
                window.location.href = 'file_management.html';
            } else {
                alert('账户或密码错误');
            }
        }
    </script>
</body>
</html>
